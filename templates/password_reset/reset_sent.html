{% extends 'blog_menu.html' %}
{% load i18n %}

{% block title %}
    <title>重置密码</title>
{% endblock title%}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <p>{% blocktrans with ago=timestamp|timesince %}一封邮件已经发往 <strong>{{ email }}</strong> {{ ago }}.点击其中的链接来重置您的密码.{% endblocktrans %}</p>
    </div>
{% endblock content%}
